<!DOCTYPE xmlns:th="http://www.thymeleaf.org">
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Thymeleaf</title>
	<link rel="stylesheet" type="text/css" href="estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" type="text/css"/>

</head>
<body>

    <h1>Mis tareas</h1>   
    
    <!--se crean varias tarjetas segun la cantidad de datos en la base de datos-->
    <div th:each=movDinero:${movDinero}  class="card" style="width: 18rem;">
        
            <img src="money-bag.png" class="card-img-top" alt="imagen">
            
            
        <div class="card-body">
            <h5 class="card-title">Movimiento de Dinero</h5>
            <!--con dueDate colocamos la fechas de la creacion de los registros-->
            <p class="card-text" th:text="${movDinero.IdProducto}" ></p>
            <p class="card-text" th:text="${movDinero.monto}" ></p>
            <p class="card-text" th:text="${movDinero.conceptoDinero}" ></p>
            
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div>
    
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
