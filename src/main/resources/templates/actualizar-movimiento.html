<!doctype html>
<html lang="en" xmlns:th="http:/www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <title>Actualizar Movimiento</title>
</head>
<body>
<main>
    <div class="px-4 py-3 my-2 text-center">
        <h1 class="display-5 fw-bold mb-5">Actualizar Movimiento </h1>
        <div th:each="movimientoAcual : ${movimientoAcual}" class="col-lg-5 mx-auto">

            <form th:action="@{/movements/{id}(id=${movimientoAcual.Id})}" th:method="put" class=" d-flex flex-column gap-3 align-items-center">
                <input th:field="*{movimientoAcual.Id}" class="form-control" type="text" placeholder="Id movimiento" disabled="true" />
                <input th:field="*{movimientoAcual.monto}" class="form-control" type="text" placeholder="Monto"/>
                <input th:field="*{movimientoAcual.concepto}" class="form-control" type="text" placeholder="Concepto"/>
                <input th:field="*{movimientoAcual.empleado.registroEmpleado}" class="form-control" type="text" placeholder="Id Empleado" disabled="true"/>
                <input th:field="*{movimientoAcual.empleado.empresa.nit}" class="form-control" type="text" placeholder="Id Empleado" disabled="true"/>
                <button type="submit" class="btn btn-primary py-2">Actualizar Movimiento</button>

            </form>
        </div>
        <a href="/movements" type="button" class="btn btn-outline-secondary px-4 my-3 gap-3"> Cancelar </a>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
